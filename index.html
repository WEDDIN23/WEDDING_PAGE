<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Lato:100,400);

    body {
      margin: 0;
      padding: 0;
      background: #459BF9;
    }

    .box {
      width: 240px;
      height: 150px;
      position: absolute;
      top: calc(50% - 25px);
      top: -webkit-calc(50% - 25px);
      left: calc(50% - 120px);
      left: -webkit-calc(50% - 120px);
    }

    .text {
      font-family: 'Lato', sans-serif;
      color: #fff;
      font-weight: 300;
      font-size: 45px;
      position: absolute;
      top: calc(50% - 105px);
      top: -webkit-calc(50% - 105px);
      left: calc(50% - 160px);
      left: -webkit-calc(50% - 160px);
      opacity: 1;
      -webkit-animation: fade-in-out 2.5s infinite;
      -moz-animation: fade-in-out 2.5s infinite;
      -o-animation: fade-in-out 2.5s infinite;
      animation: fade-in-out 2.5s infinite;
    }

    /* ... other styles ... */

    /* Byte Animation and other keyframes */

    /* LOADER */
    /* Fade In-Out */
  </style>
</head>
<body>
  <div class="text">
    Server Under Maintenance
  </div>
  <div class="box">
    <div class="comp"></div>
    <div class="loader"></div>
    <div class="con"></div>
    <div class="byte"></div>
    <div class="server"></div>
  </div>
</body>
</html>
